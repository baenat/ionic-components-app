<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>

		<ion-title color="primary">Avatar</ion-title>

		<ion-buttons slot="end">
			<ion-avatar>
				<!-- <img src="/assets/avatar.jpg" alt="Avatar" width="50"/> -->
				<ion-img src="/assets/avatar.jpg"></ion-img>
			</ion-avatar>
		</ion-buttons>

	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<ion-chip color="primary" mode="ios" outline="true" *ngFor="let item of [1,1,1,1,1,1]">
		<ion-avatar>
			<img src="/assets/avatar.jpg" alt="Avatar" />
		</ion-avatar>
		<ion-label>Lionel Messi</ion-label>
	</ion-chip>

	<ion-list>
		<ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
			<ion-avatar slot="start">
				<img src="/assets/avatar.jpg" alt="Avatar" />
			</ion-avatar>
			<ion-label>Lionel Messi</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
