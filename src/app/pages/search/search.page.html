<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar" animated inputmode="text" (ionChange)="onSearchChange($event)"></ion-searchbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of albumes | filter: textSearch">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
