<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox slot="start" disabled="true"></ion-checkbox>
    <ion-label>Disabled Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox slot="start" checked="true" color="success"></ion-checkbox>
    <ion-label>Checked Checkbox</ion-label>
  </ion-item>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox slot="end" [color]="item.name" [(ngModel)]="item.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="showData()" expand="block" shape="round">
    {{ isShowData ? 'Ocultar data' : 'Ver data'}}
  </ion-button>

  <ion-card *ngIf="isShowData">
    <pre> <code>{{ data | json}}</code> </pre>
  </ion-card>

</ion-content>
